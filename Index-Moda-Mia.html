<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moda Sostenible Mia | Bogotá</title>

<style>

:root {
  --color-principal: #F757DC;      /* Rosa base */
  --color-secundario: #ffd6f7;     /* Rosa muy claro para fondo */
  --color-fondo: #fff5fc;          /* Fondo general suave */
  --color-oscuro: #3a0033;         /* Contraste elegante */
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: var(--color-fondo);
  color: var(--color-oscuro);
}

/* HEADER */

header {
  background: linear-gradient(135deg, var(--color-principal), #d633c2);
  color: white;
  padding: 40px 20px;
  text-align: center;
}

.logo {
  margin-bottom: 15px;
}

.logo img {
  max-width: 120px;
}

header h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

header p {
  font-size: 1rem;
  opacity: 0.95;
}

/* GALERÍA */

.galeria {
  padding: 40px 20px;
}

.galeria h2 {
  text-align: center;
  margin-bottom: 30px;
  color: var(--color-principal);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(247, 87, 220, 0.15);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 10px 25px rgba(247, 87, 220, 0.25);
}

.card img {
  width: 100%;
  display: block;
}

/* FOOTER */

footer {
  background-color: var(--color-principal);
  color: white;
  text-align: center;
  padding: 25px 20px;
  margin-top: 40px;
}

footer p {
  font-size: 0.9rem;
}

@media (max-width: 600px) {
  header h1 {
    font-size: 1.6rem;
  }
}

</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo Moda Sostenible Mia">
  </div>
  <h1>Moda Sostenible Mia</h1>
  <p>Ropa con historia ♻️ | Consumo consciente en Bogotá</p>
</header>

<section class="galeria">
  <h2>Catálogo Disponible</h2>

  <div class="grid">

<footer>
