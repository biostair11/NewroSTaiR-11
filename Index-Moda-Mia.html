* { box-sizing: border-box; margin: 0; padding: 0; }

body {

header {

.logo img {

/* ESTILOS DEL CARRUSEL */
.carrusel-container {
  position: relative;
  max-width: 1200px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(247, 87, 220, 0.2);
}

.carrusel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carrusel-item {
  min-width: 100%;
}

.carrusel-item img {
  width: 100%;
  height: 450px;
  object-fit: cover;
}

.carrusel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(247, 87, 220, 0.7);
  color: white;
  border: none;
  padding: 15px;
  cursor: pointer;
  border-radius: 50%;
  font-size: 20px;
  z-index: 10;
}

.prev { left: 15px; }
.next { right: 15px; }

/* GALER√çA */
.galeria { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }

.grid {
  display: grid;
  gap: 25px;
}

@media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
@media (min-width: 601px) and (max-width: 992px) { .grid { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 993px) { .grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); } }

.card {
  background: white;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(247, 87, 220, 0.15);
}

.card img { width: 100%; display: block; }

/* BOTONES FLOTANTES */

  right: 30px;

  flex-direction: column;
  gap: 15px;

.float-btn:hover { transform: scale(1.1); }

footer {

<script>
let index = 0;
function moveSlide(step) {
  const track = document.querySelector('.carrusel-track');
  const slides = document.querySelectorAll('.carrusel-item');

}
